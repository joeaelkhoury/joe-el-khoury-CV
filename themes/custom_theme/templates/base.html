<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ SITEURL }}/">Home</a></li>
                <li><a href="{{ SITEURL }}/about.html">About</a></li>
                <li><a href="{{ SITEURL }}/cv.html">CV</a></li>
                <li><a href="{{ SITEURL }}/category/blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ COPYRIGHT_YEAR }} {{ AUTHOR }}</p>
        <p>
            {% for name, link in SOCIAL %}
            <a href="{{ link }}">{{ name }}</a>
            {% endfor %}
        </p>
    </footer>
</body>
</html>
